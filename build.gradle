allprojects {
    apply plugin: 'java-library'
    group 'fr.flowarg'

    repositories {
        jcenter()
    }

    dependencies {
        implementation 'com.google.code.gson:gson:2.8.6'
        implementation 'fr.flowarg:flowmultitools:1.1.3'
    }
}

version '1.0.0'

subprojects {
    dependencies {
        compileOnly parent
    }
}

project(':Another') {
    dependencies {
        compileOnly parent.project(':SampleImplementation')
    }
}
